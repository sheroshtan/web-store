<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>web-store</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="css/sprite.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header class="header bg-white">
    <div class="top-header">
        <div class="container">
            <div class="flex-container justify-sb align-center">
                <nav class="contacts flex-container">
                    <span><i class="icon icon-mail-ic"></i>info@shopy.com</span>
                    <span><i class="icon icon-phone-book-ic"></i>996-5553-453</span>
                </nav>
                <nav class="social-nav">
                    <a href=""><i class="fab fa-facebook-f"></i></a>
                    <a href=""><i class="fab fa-twitter"></i></a>
                    <a href=""><i class="fab fa-google-plus-g"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                </nav>
            </div>
        </div>
    </div>
    <div class="bottom-header">
        <div class="container">
            <div class="flex-container justify-sb align-center">
                <div class="logo">
                    <a href="">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
                <nav class="header-nav">
                    <a href="">Home</a>
                    <a href="">Products</a>
                    <a href="">Hot Deals</a>
                    <a href="">About</a>
                    <a href="">Contacts</a>
                </nav>
                <nav class="user-controls flex-container align-center">
                    <a href=""><i class="icon icon-search-ic"></i></a>
                    <a href=""><i class="icon icon-user-ic"></i></a>
                    <a href="" class="position-relative">
                        <i class="icon icon-cart-ic"></i>
                        <span class="count position-absolute">5</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="category-wrap">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <aside class="sidebar">
                        <div class="aside-section bg-white"></div>
                        <div class="aside-section bg-white"></div>
                        <div class="aside-section bg-white"></div>
                        <div class="aside-section bg-white"></div>
                    </aside>
                </div>
                <div class="col-md-9"></div>
            </div>
        </div>
    </div>
</main>
<footer class="bg-white">
    <div class="container">
        <div class="flex-container justify-sb align-center">
            <div class="footer-logo">
                <img src="img/logo.png" alt="">
                <span>some footer text</span>
            </div>
            <div class="footer-nav flex-container">
                <ul>
                    <li><a href="">about us</a></li>
                    <li><a href="">contact us</a></li>
                    <li><a href="">support</a></li>
                </ul>
                <ul>
                    <li><a href="">our-feed</a></li>
                    <li><a href="">terms and conditions</a></li>
                    <li><a href="">our privacy</a></li>
                </ul>
                <ul>
                    <li><a href="">join us</a></li>
                    <li><a href="">live support</a></li>
                </ul>
            </div>
            <div class="payment-methods">
                <span class="text-orange">Payment methods</span>
                <ul class="payment-methods-icon flex-container">
                    <li><span class="icon icon-amex-ic"></span></li>
                    <li><span class="icon icon-no-name-cart-1-ic"></span></li>
                    <li><span class="icon icon-visa-ic"></span></li>
                    <li><span class="icon icon-master-cart-ic"></span></li>
                    <li><span class="icon icon-no-name-cart-2-ic"></span></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script><!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
